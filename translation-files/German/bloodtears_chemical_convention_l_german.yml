CW_signatory_idea: "Unterzeichner der Genfer Konvention"
CW_signatory_idea_desc: "Hat der Konvention zugestimmt. Diese Nation hat dem Vertrag rückstandslos zugestimmt und wird nie wieder chemische waffen verwenden."
CW_signatory_reservation_idea: "Unterzeichner der Genfer Konvention mit Rückbehalt"
CW_signatory_reservation_idea_desc: "Hat der Konvention mit Rückbehalt zugestimmt; der Rückbehalt der Nation umfasst, dass die Verpflichtungen des Vertages nur auf andere Parteien zutreffen, welche diesen ebenfalls unterzeichnet haben. Kurz gesagt wird sich diese Nation nur an den Vertrag halten wenn sein Gegner es auch tut."
CW_protocol_enforcer_idea: "Garantiert die Durchsetztung der Genfer Konvention"
CW_protocol_enforcer_idea_desc: "Garantiert, dass die Genfer Konvention eingehalten wird und wird eingreifen falls eine Nation entscheidet chemische Waffen gegen einen Unterzeichner einzustetzen."
