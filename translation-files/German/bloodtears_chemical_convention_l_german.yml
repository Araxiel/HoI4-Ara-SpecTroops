chem_convention.1.t: "Millitärischer Stab empfiehld den Einsatz chemischer Waffen"
chem_convention.1.desc: "Unsere Generäle und der millitärische Stab haben die Verwendung unserer Vorräte an chemischen Waffen in betracht gezogen. Die Welt hat gesehen welchen Schrecken diese Waffen über die Welt gebracht haben, als sie wärend des großen Krieges benutzt wurden und daher erhebt eine nicht zu vernachlässigender Teil unseres millitärischen Personals Einspruch gegen die Benutztung solcher Waffen.\n\nSollten wir entscheiden chemische Waffen in einer offensiven Weise gegen unsere Feinde einzusetzten werdem wir es nicht lange geheim halten können und einige lieberalere Elemente der internationalen Gemeinschaft könnten uns denunzieren, während es einige andere Nationen einfach nicht interessiert.\n\nNichtsdesotrotz ob wir dem Ärger anderer Nation entgehen können oder sie es sie nicht interessiert, wäre die Aktivierung unserer chemischen Waffen ein entscheidener Vorteil für unsere Truppen. Allerdings müssen wir uns im klaren sein, dass solch ein Einsatz die Ballance des Schreckens zwischen uns und unserem Rivalen destabillisieren wird."
chem_convention.1.a: "Lasst uns keine übereielte Entscheidung treffen."
chem_convention.1.a.tt: "Erhaltet den Status-quo und die Entscheidung zu einem späteren Zeitpunkt fällen."
chem_convention.1.b: "Wir müssen sie einsetzten bevor sie jemand anderes gegen uns einsetzt."
chem_convention.1.c: "Chemische Kriegsführung ist ein Monster, lasst es uns ein für alle mal erschlagen."
chem_convention.1.d: "Allein der Vorschlag ist beunruhigend."
chem_convention.1.d.tt: "Solange du nicht angegriffen wirst, wirst du in Ruhe gelassen"

chem_convention.2.t: "[From.GetName] plant chemische Waffen einzusetzten"
chem_convention.2.desc: "Uns ist zu Ohren gekommen, dass [From.GetNameDef] hat seinen Vorrat an chemischen Waffen in Dienst gestellt und plant sie gegen seine Feinde zu benutzten.\n\nWir könnten ihn denunzieren und so unsere Verachtung für die Benutztung solch schrecklicher Waffen zeigen. Alltenativ könnten wir uns raushalten. Sollte es uns wirklich interessieren was andere Staaten tun?"
chem_convention.2.a: "Es ist uns egal was [From.GetLeader] tut."
chem_convention.2.b: "Wie können sie es wagen!"
chem_convention.2.c: "Wir müssen das beenden."

chem_convention.3.t: "Die Unterstützung einer größeren Nation suchen"
chem_convention.3.desc: "Obwohl wir eine Stimme in der internationalen Gemeinschaft haben, wäre es närrisch anzunehmen, dass unsere Stimme das gleiche Gewicht hat wie die einer großen Nation. Wir können Aufstampfen und verlangen, dass man uns zuhört, aber andere würden spotten und einfach wietermachen wie zuvor.\n\nDoch, wenn wir es schaffen würden eine größere und einflussreichere Nation dazu bringen uns zu unterstützten, müssen die anderen zuhören."
chem_convention.3.a: "Wir fragen die Alliierten."
chem_convention.3.b: "Wir fragen die Communisten."
chem_convention.3.c: "Wir fragen die Faschisten."
chem_convention.3.d: "Es gibt niemanden mehr, den wir fragen könnten."

chem_convention.4.t: "[From.GetNameDef] fragt nach unserer Unterstützung"
chem_convention.4.desc: "[From.GetName] hat Besorgnis über Nation geäußert, die chemische Waffen einsetzten. Sie suchen die Unterstützung einer großen Nation in einem Versuch die Staaten dieser Welt an einen Tisch zu bringen und die die Benutztung chemischer Waffen zu bannen.\n\n1925 kamen die Nationen zusammen und viele stimmten der Genfer Konvention zu; einer internationalen Übereinkunft, dass chemische Waffen nie wieder benutzt werden sollten. Aber offensichtlicherweise wurden frühere Konvention in den letzten Jahren gebrochen oder ignoriert und nun wünscht [From.GetName] , dass sich die Nationen dieser Welt an das erinnern, was sei vor über 10 Jahren unterzeichnet haben."
chem_convention.4.a: "Wir werden [From.GetLeader] helfen."
chem_convention.4.b: "Wir helfen ihnen nicht."

chem_convention.5.t: "Keine Hilfe von einer großen Nation"
chem_convention.5.desc: "Keine große Nation hat sich entschlossen unser Ziel zu unterstützen. Wir fürchten das unsere Rufe nach Bekräftigung der 1925iger Genfer Konvention auf taube Ohren gestoßen sind."
chem_convention.5.a: "Diese Narren haben vielleicht die Welt verdammt."

chem_convention.6.t: "Treffen zur Bekräftigung der Genfer Konvention"
chem_convention.6.desc: "Mehr als 10 Jahre nach der Genfer Konvention über die Überwachung des internationalen Waffenverkehrs, haben sich Nationen der ganzen Welt auf Wunsch von [CW_convention_holder.GetNameDef] zusammengefunden um erneut die Genfer Konvention zu besprechen.\n\nWärend es allgemein vestanden wird, dass chemische Waffen, Waffen schierer Folter sind, gibt es dort immer noch jene, die meinen, dass diese Abkommen und Regeln nicht auf sie zutreffen. [CW_convention_holder.GetNameDef] glaubt, dass dieses Zusammentreffen schlussendlich zeigen wird welche Länder bereit sind Teil der internationalen Gemeinschaft zu werden und innerhalb ihrer Regeln zu existieren und welche glauben über dem allem zu stehen. #\n\nIf everything goes well, some of the more powerful nations might even be convinced to throw their full support behind this new agreement and decide to help enforce the Geneva Protocol."
chem_convention.6.a: "Eine interessante Entwicklung."

chem_convention.7.t: "Treffen zur Bekräftigung der Genfer Konvention"
chem_convention.7.desc: "Die Zweite Genfer Konferenz über die Überwachung des internationalen Waffenverkehrs wurde von  [CW_convention_holder.GetNameDef] einberufen. Nach vielen Debatten legen uns unsere Diplomaten drei Optionen vor:\n\nWir zeigen der Welt unser Engagement und unterschreiben den vollen Vertrag und schwören nie wieder chemische Waffen einzusetzten, unter keinen Umständen.\nAlternativ können wir auch den Vertrag unterschreiben unter dem Rückhalt, falls eine Nation uns mit chemischen Waffen angreift wir das Recht haben mit unseren zu reagieren.\nLetztlich können wir natürlich entscheiden zu verzichten und uns weigern dieses Stück nichtssagendes Papier zu unterschreiben."
chem_convention.7.a: "Unterschreiben."
chem_convention.7.a.tt: "Wir werden den Vertrag vollständig unterschreiben und schwören nie wieder chemische Waffen ein zu setzten, ungeachtet der Situation.\n"
chem_convention.7.b: "Mit Rückbehalt unterschreiben."
chem_convention.7.b.tt: "Wir werden unseren Schwur nie wieder chemische Waffen einzusetzen bekräftigen, es sei denn wir werden mit ihnen angegriffen.\n"
chem_convention.7.c: "Sich weigern zu unterschreiben."

chem_convention.8.t: "Die Genfer Konvention durchsetzten"
chem_convention.8.desc: "Einer der Nachteile internationaler Vertäge ist die Schwierigkeit sie durch zu stetzten. Wie einige Nationen in der Vergangenheit zeigten, ist eine Regel ist nur so stark wie die Strafe beim Bruch dieser.\n\nEinige Nationen wanten sich mit dem Vorschlag an uns, ob wir uns nicht im Namen des internationalen Friedens hinter dies stellen könnten.\n\nFalls wir entscheiden diesen Vertrag vollends mit unserer millitärischen Macht zu unterstützen , müssen wir vielleicht eingreifen wenn ein Land sich entschließt chemische Waffen gegen eine Land einzusetzten, welches den Vertrag unterschrieben hat."
chem_convention.8.a: "Ein Vertrag ohne Durchsetzung ist machtlos"
chem_convention.8.a.tt: "Wir werden gerfagt ein zu greifen, falls ein Land chemische Waffen gegen ein Land einsetzt, welches den Vertrag unterschrieben hat.\n"
chem_convention.8.b: "Wir werden nicht in den Kriegen anderer Nationen kämpfen. "

chem_convention.9.t: "Setze die Genfer Konvention durch"
chem_convention.9.desc: "Uns ist aufgefallen, dass [CW_temp_aggressor.GetName] chemische Waffen gegen [CW_temp_victim.GetName] verwendet.\n\nWir haben geschworen die Genfer Konvention durch zu setzten; die Welt erwarted, dass wir unser Versprechen halten."
chem_convention.9.a: "Wir werden am Versprechen zur Welt festhalten!"
chem_convention.9.b: "Wir werden nicht in den Kriegen anderer Nationen kämpfen."

chem_convention.10.t: "Ruf zur zweiten Genfer Konferenz"
chem_convention.10.desc: "Wir glauben, dass die Welt ein für allemal zusammengekommen ist um ihre Unterstützung gegen chemische Waffen zu zeigen.\n\nJede Freie Nation ist eingeladen an der zweiten Genfer Konvention über die Überwachung des internationalen Waffenverkehrs teil zu nehmen."
chem_convention.10.a: "Lasst uns die Nationen der Welt zusammen bringen"

chem_convention.11.t: "[CW_temp_enemy_chemuser.GetName] verwendet chemische Waffen gegen uns"
chem_convention.11.desc: "In unserem Krieg gegen [CW_temp_enemy_chemuser.GetNameDef], hat [CW_temp_enemy_chemuser.GetLeader] entschlossen chemische Waffen gegen unsere Truppen ein zu setzten.\n\nAlls wir uns entschlossen haben die Bekräftigung der Genfer Konvention zu unterschreiben haben wir uns das Recht vorbehalten chemische Waffen gegen unsere Feinde einzusetzten, falls diese sie gegen uns benutzten. Diese Situation hat sich ergeben und wirft nun die Frage auf ob wir nun mit unseren eigenen chemischen Waffen auf ihren abscheulichen antworten sollten."
chem_convention.11.a: "Wir müssen den Einsatzt chemischer Waffen gegen uns Vergelten!"
chem_convention.11.a.tt: "Für drei Jahre sind wir in der Lage chemische Waffen ein zu setzten ohne den Vertrag zu verletzten\n"
chem_convention.11.b: "Lasst uns ein besserer Mensch sein."


