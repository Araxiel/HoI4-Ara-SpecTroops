 concentrated_industry6:0 "Konzentrierte Industrie VII"
 concentrated_industry6_desc:0 "Dadurch, dass wir unsere Arbeiter direkt neben unseren Industriezentren ansiedeln und so Stadtzentren um unsere Industriekomplexe erstellen, wird unsere Produktivität weiter steigen." 
 dispersed_industry6:0 "Verteielte Industrie VII"
 dispersed_industry6_desc:0 "Wir können ganze Fabriken und Infrastukturnetzwerke unter die Erde verlegen um sie so vor feindlichen Luftangriffen zu schützen." 

 factories_production1:0 "Fortgeschrittene Industrie I"
 factories_production1_desc:0 "Wir haben das Limit erreicht, in dem wir unsere Industrie auf die spezifischen Bedürfnisse unserer Nation spezialisieren können. Allerdings müssen wir sie in einem allgemeinerem Sinne erweitern um mit dem immer weiter steigenden Bedarf an Ausrüstung und Gütern Schritt zu halten." 
 factories_production2:0 "Fortgeschrittene Industrie II"
 factories_production2_desc:0 "Das weitere Urbanisieren unserer Provinzen wird uns erlauben mehr Industrie zu errichten."
 factories_production3:0 "Fortgeschrittene Industrie III"
 factories_production3_desc:0 "Die Planung für große Bauprojekte weitläufiger Fabrikkomplexe ermöglicht es uns, unsere Industriekapazitäten weiter auszubauen."
 factories_production4:0 "Fortgeschrittene Industrie IV"
 factories_production4_desc:0 "Wenn wir unsere Infrastrukturnetze erweitern, können wir unsere Fabriken auch auf die entlegensten Standorte ausbauen, um noch mehr potenzielles industrielles Wachstum zu eröffnen."

 flexible_line2:0 "Verbessertes Flexibles Fließband"
 flexible_line2_desc:0 "Wenn wir austauschbare Teile verwenden, müssen wir nicht ganz von vorne anfangen und können zuvor produzierte Teile in dieser neuen Produktionslinie verwenden."
 flexible_line3:0 "Fortgeschrittenes Flexibles Fließband"
 flexible_line3_desc:0 "Bei der Verwendung von universellen Montagelinien verlangt ein Produktionswechsel nicht einen kompletten Umbau unserer Montagelinien\n\n"

 streamlined_line2:0 "Verbessertes Optimiertes Fließband"
 streamlined_line2_desc:0 "Durch weiteres Optimieren des Fertigungsprozesses und Integrieren von Montagelienien, können wir unser Produktionswachstum steigern."
 streamlined_line3:0 "Fortgeschrittenes Optimiertes Fließband"
 streamlined_line3_desc:0 "Wir können ein größeres Produktionswachstum erreichen, wenn wir unsere Produktionsmethode nach allen paar Durchläufen inspizieren und anpassen und damit Engpässe schneller finden.\n\n"

 production_line1:0 "Verbesserte Fließbandproduktion"
 production_line1_desc:0 "Die Erweiterung unserer Einsatz von Montagelinien ermöglicht es uns, Geräte zu produzieren, die unsere Arbeiter zuvor von Hand in der Fabrik umher bewegen mussten."
 production_line2:0 "Fort Fließbandproduktion"
 production_line2_desc:0 "Während anfangs steigende Regelungen kontraproduktiv erscheinen, hat sich gezeigt, dass die Arbeitssicherheit einen langen Weg gehen kann und langfristig einen Nettogewinn erzielen wird."
 production_line3:0 "Moderne Produktion"
 production_line3_desc:0 "Noch besseres Equipment und Fabrikaufbau zusammen mit besseren Geräte-Testverfahren werden es uns ermöglichen, die Produktion weiter zu steigern."

 naval_production1:0 "Grundlegende Marine Produktion"
 naval_production1_desc:0 "Wir können unsere Verbesserungen für die Ausrüstungsproduktion leicht nutzen, um unsere Docks zu verbessern und die Marineproduktion zu erhöhen."
 naval_production2:0 "Verbesserte Marine Produktion"
 naval_production2_desc:0 "Mit den gleichen Servomechanismen, die für landgestützte Geräte verwendet werden, können wir die Leistung unserer Werften verbessern."
 naval_production3:0 "Fortgeschrittene Marine Produktion"
 naval_production3_desc:0 "Die Erhöhung der Menge an Schiffsteilen, die in Fabriken mit modernen Montagelinien montiert werden, wird unsere Schiffsfertigung weiter beschleunigen."
 naval_production_special_desc:0 "\n\n\n\n\n\n\n                 §YNaval base§! Baugeschwindigkeit ...........................+10%"

 construction6:0 "Konstruktion VI"
 construction6_desc:0 "Die Planung und Verwaltung von Großprojekten, wird den Weg zu mehr und größeren Bauprojekten ebnen."
 construction7:0 "Konstruktion VII"
 construction7_desc:0 "Die Einbeziehung vieler verschiedener Arten von zivilen Auftragnehmern für ihre Kompetenz wird unseren Bauanstalten helfen."
 construction8:0 "Konstruktion VIII"
 construction8_desc:0 "Die Erweiterung unseres Ingenieurkorps auf zivile Bauprojekte wird unseren Baubetrieben helfen."
 construction9:0 "Konstruktion IX"
 construction9_desc:0 "Fortschrittliche Maschinen werden unsere Effizienz für Bauprojekte weiter ausbauen."
 construction10:0 "Konstruktion X"
 construction10_desc:0 "Vollständige Mobilisierung und Einbindung aller vorhandenen Bauunternehmen wird es uns ermöglichen, jede Art von Bauaufwand in kürzester Zeit zu beenden."

 excavation6:0 "Rohstoffabbau VI"
 excavation6_desc:0 "Größere Maschinen erlauben uns, mehr Ressourcen aus dem Boden zu bekommen."
 excavation7:0 "Rohstoffabbau VII"
 excavation7_desc:0 "Tiefbohrtechnologien geben uns Zugang zu Taschen von Ressourcen, auf die wir bisher nicht zugreifen konnten."
 excavation8:0 "Rohstoffabbau VIII"
 excavation8_desc:0 "Fortschritte in den Versorgungslinien erlauben mehr und besseres Qualitätsmaterialien zu bekommen. vom Abbau bis zur Waffenkonstruktion."
 excavation9:0 "Rohstoffabbau IX"
 excavation9_desc:0 "Verbesserte Raffinationsmechanismen werden höhere Ressourcenqualität liefern."
 excavation10:0 "Rohstoffabbau X"
 excavation10_desc:0 "Effizientere Bergbauprozesse liefern uns mehr Ressourcen."

 infrastructure_construction1:0 "Infrastrukturbau I"
 infrastructure_construction1_desc:0 "Ohne gute Infrastruktur haben unsere nationalen Güter und Vorräte Schwierigkeiten, sich durch das Land zu bewegen, dies wird unsere Produktivität mindern."
 infrastructure_construction2:0 "Infrastrukturbau II"
 infrastructure_construction2_desc:0 "Mit spezialisierten Maschinen können wir die Geschwindigkeit des Straßenbaus und Schienen-Verlegens erhöhen."
 infrastructure_construction3:0 "Infrastrukturbau III"
 infrastructure_construction3_desc:0 "Moderne Autobahnen werden nicht nur unseren Bürgern und Produkten helfen, sich schnell durch die Nation zu bewegen, sondern auch den Truppeneinsatz viel schneller machen."
 infrastructure_construction_special_desc:0 "\n\n\n\n\n                 §YInfrastructure§! Baugeschwindigkeit .................+10%\n                 §YAir Base§! Baugeschwindigkeit ............................+10%"
 fort_construction1:0 "Verteidigungsbau I"
 fort_construction1_desc:0 "Wir haben aus dem Großen Krieg gelernt, dass gut gebaute Betonbefestigungen einen großen Unterschied machen können und einen Soldaten erscheinen lassen wie 10."
 fort_construction2:0 "Verteidigungsbau II"
 fort_construction2_desc:0 "Mit Dragons Zähnen und Igeln zusammen mit gemischten Minenfeldern können wir den Feind in Tötungszonen treiben, was zu kraftvollen Verteidigungspositionen führt, die in wenigen Tagen errichtet werden können."
 fort_construction3:0 "Verteidigungsbau III"
 fort_construction3_desc:0 "Wir haben viel Alt-Panzertürme, die entweder zu alt sind, um auf dem Feld nützlich zu sein oder an kaputten Chassis befestigt sind. Wir können diese Türme leicht lösen und sie auf unsere Verteidigungslinien einzusetzen, um schnell und dennoch kraftvolle Abwehr zu schaffen."
 fort_construction_special_desc:0 "\n\n\n\n\n                 §YLand Fort§! Baugeschwindigkeit .........................+10%\n                 §YCoastal Fort§! Baugeschwindigkeit .....................+10%"
 radar_construction1:0 "Radarbau I"
 radar_construction1_desc:0 "Die neu entwickelten Radare sollten so schnell wie möglich errichtet werden, um uns zu helfen, feindliche Flugzeuge abzufangen."
 radar_construction2:0 "Radarbau II"
 radar_construction2_desc:0 "Mit einer besseren Koordination zwischen dem Bau unserer Radaranlage und unseren Luftabwehrstellungen können wir schnell effektive Luftverteidigungen errichten."
 radar_construction_special_desc:0 "\n\n\n\n\n                 §YAnti Air§! Baugeschwindigkeit .............................+10%\n                 §YRadar Station§! Baugeschwindigkeit ....................+10%"
 special_construction1:0 "Spezialbau I"
 special_construction1_desc:0 "Während diese Art von Projekten von einigen als eine Verschwendung von Zeit und Ressourcen angesehen wird, gibt es ungenutztes Potenzial, das wir vielleicht erschließen möchten."
 special_construction2:0 "Spezialbau II"
 special_construction2_desc:0 "Wenn wir den Bauprozess für diese Streitprojekte rationalisieren können, dann könnte die Konstruktion weniger Zeit- und Ressourcenverschwendung sein, als es scheint."
 special_construction_special_desc:0 "\n\n\n\n\n                 §YRefinery§! Baugeschwindigkeit ............................+15%\n                 §YRocket Site§! Baugeschwindigkeit ........................+15%\n                 §YNuclear Reactor§! Construction Speed ...............+15%"
