criminal_technology_desc:0 "Unsere Kriminellen sitzen in ihren Zellen und machen nichts. Wir sollten ihre schmutzigen Hände zum arbeiten bringen."

criminal_technology2:0 "Schickt sie zu den Fabriken!"
criminal_technology2_short:0 "Schickt sie zu den Fabriken!"
criminal_technology2_desc:0 "Unsere Kriminellen werden in Fabriken arbeiten und helfen, Ausrüstung für den Staat zu produzieren.\n§YNur im Krieg verfügbar §!OR §YFür Faschisten und Kommunisten!§!\n\n"

