amphibious_mech_vehicle_1_short:0 "MLF"
amphibious_mech_vehicle_1_desc:0 "Dies sind umgewandelte Versionen unserer Truppentransporter, die unsere Marine bis zum Ufer oder durch Flüsse fahren lassen. Das bedeutet auch, dass sie direkt durch Sümpfe fahren können, ohne Angst haben zu müssen, stecken zu bleiben."

