penals_desc:0 "Kriminelle, politische Gegner, Degenerierte, Subversive und andere Unerwünschte gezwungen, an den Frontlinien zu kämpfen."

commissars:0 "Kommissarabteilung"
commissars_desc:0 "Diese politischen Kommissare sind entschlossen, ihre Männer an ihre Grenzen und darüber hinaus im Namen des Staates zu schieben. Es gibt keine Gnade."

commissar_technology:0 "Kommissare"
commissar_technology_short:0 "Kommissare"
commissar_technology_desc:0 "Spezialisierte Offiziere können an den Frontlinien eingesetzt werden. Diese Barrierentruppen sind der Partei und der Sache inbrünstig und werden ihre Männer dazu motivieren, mit allen notwendigen Mitteln genau so zu sein.\n§YNur für Faschisten und Kommunisten!\n\n§!"

commissar_technology2:0 "Kommissarschulen"
commissar_technology2_short:0 "Kommissarschulen"
commissar_technology2_desc:0 "Unsere Barrierentruppen werden weiter in unsere Armee integriert und ihre Zuständigkeit und Macht wird erweitert. Die Männer sollen sie entweder lieben oder fürchten. Weiterhin werden Kommissare auch für Wehrpflichtzwecke verwendet und ermutigen die Menschen, freiwillig dem Staat zu dienen.\n§YNur für Faschisten und Kommunisten!\n\n§!"

