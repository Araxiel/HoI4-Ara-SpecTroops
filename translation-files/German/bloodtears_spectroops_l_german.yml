penal_technology2_label:0 "Mobilisierung von Verbrechern, Dissidenten, Subversiven, und anderen Unerwünschten, um dem Land noch einmal in spezialisierten Bataillonen zu dienen, ob sie wollen oder nicht."

penal_technology3:0 "Verbesserte Bewährungsbataillone"
penal_technology3_short:0 "Verbesserte Bewährungsbataillone"
penal_technology3_desc:0 "Verbessern Sie die Fähigkeiten unserer Offiziere, die bedauernswerten Gefangenen unseres Landes zu beherrschen und Bewährungsbataillone in die Armeestruktur aufzunehmen.\n§YNur im Krieg für Faschisten und Kommunisten!\n\n§!"

penals:0 "Bewährungsbataillon"
GER_penals:0 "Bewährungsbataillon"
