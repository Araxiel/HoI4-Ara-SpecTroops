##Kits

SPECIALISED_TITLE_kits_support:0 "SPEZIALISIERTE KLIMAAUSRÜSTUNG"
kits_technology_desc:0 "Diese spezialisierte Ausrüstung umfasst kleine Änderungen an bestehenden Waffen und Fahrzeugen oder spezialisierten Transportern für harte Klimate. Diese Ausrüstung wird die Kampfwirkung unserer Truppen verbessern."

desert_kit_1:0 "Wüstenausrüstung"
desert_kit_1_desc:0 "\nTechnik mag keinen Sand. Er ist grob, rau und irritierend und er sammelt sich überall. Mit kleinen und spezialisierten Modifikationen, die an unsere vorhandenen Fahrzeugen und Waffen durchgeführt werden, können wir ihre Zuverlässigkeit erhöhen und ihre Versorgungsnutzung durch engagiertes Training und Taktik für das Wüstenklima optimieren. Allerdings helfen diese speziellen Anpassungen wenig außerhalb der Wüsten und arbeiten tatsächlich als Nachteil beim Kämpfen in anderen Klimazonen.\n§YNur für Nationen verfügbar, die das bestimmte Territorium besitzen!\n\n§!"
# desert_kit1_special_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nGives bonuses towards Movement, Breakthrough and Defence in desert environments."

desert_kit2_technology:0 "Verbesserte Wüstenausrüstung"
desert_kit2_technology_desc:0 "Weitere Verbesserungen in der Taktik, Logistik, Ausrüstung und Verbesserungen beim Eliminierungsprozess für untaugliche Truppen ermöglichen es uns, die ausgewiesenen Wüstenabteilungen auf ihre Kampffähigkeiten im unversöhnlichen Wüstensand auszubilden. \n\n§!"
desert_kit2_special_tooltip:0 "Erhöht Bewegung, Durchbruch und Verteidigung"
# desert_kit2_special_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nErhöht den Bonus auf Bewegung, Durchbruch und Verteidigung in Wüstenumgebungen für die Wüstenkompanie."

desert_kit:0 "Wüstenausrüstung"

desert_support:0 "Wüstenkompanie"
desert_support_desc:0 "Diese spezielle Wüstenkompanie umfasst alles, was eine Abteilung braucht, um den Kampf der Wüstenumgebung zu widmen. Es enthält spezialisierte Logistikfahrzeuge, Schulungen und Lieferungen von Modifikationen für bestehende Waffen und Fahrzeuge."

jungle_kit:0 "Dschungelausrüstung"

jungle_kit_1:0 "Dschungelausrüstung"
jungle_kit_1_desc:0 "\nDiese Ausrüstung und spezielle Ausbildung wurde entworfen, um das unliebsame feuchte Klima in Dschungel zu annulieren. Mit spezialisierter Ausrüstung und Taktik, geeignet für den Dschungelkrieg, können unsere Truppen im Dschungel wesentlich besser kämpfen, allerdings erweist sich diese Ausrüstung in anderen Klimata als hinderlich.\n§YNur für Nationen verfügbar, die das bestimmte Territorium besitzen!\n\n§!"

jungle_kit2_technology:0 "Verbesserte Dschungelausrüstung"
jungle_kit2_technology_desc:0 "Weitere Verbesserungen in der Taktik, Logistik und Ausrüstung ermöglichen unseren designierten Dschungelabteilungen, ihre Kampffähigkeiten im tückischen Regenwald zu erweitern.\n\n§!"
jungle_kit2_RESEARCHED:0 "Erhöht Bewegung, Durchbruch und Verteidigung"

jungle_support:0 "Dschungelkompanie"
jungle_support_desc:0 "Diese spezielle Unterstützungsabteilung umfasst alles, was eine Abteilung braucht, um den Kampf der Dschungelumgebungen zu widmen. Sie enthält spezialisierte Logistikfahrzeuge, Schulungen und Lieferungen von Modifikationen für bestehende Waffen und Fahrzeuge."

winter_kit_technology:0 "Winterausrüstung"
winter_kit_technology_desc:0 "Diese Ausrüstung und spezielle Ausbildung wurde entwickelt, um unsere Truppen während des kalten Winters zu helfen. Das bedeutet, dass im Winter spezialisierte Fahrzeuge mit Ketten und Skiern unseren Logistikunternehmen und Fronttruppen gegeben werden.\n§YNur für Nationen verfügbar, die das bestimmte Territorium besitzen!\n\n§!"

winter_kit2_technology:0 "Verbesserte Winterausrüstung"
winter_kit2_technology_desc:0 "Weitere Verbesserungen in Taktik, Logistik und Ausrüstung ermöglichen es unseren Truppen, ihre Kampffähigkeiten in den kalten Wintermonaten zu erweitern.\n\n§!"

heat_kit_technology:0 "Hitzeschutzausrüstung"
heat_kit_technology_desc:0 "Während die Hitze der Wüste quälend sein kann, ist es die Kälte der Wüstennacht, die für unsere Soldaten große Schwierigkeiten bereitet. Das Verbessern und Versenden von mehr Decken und ähnlichen Geräten hilft unseren Soldaten aus. Auf der anderen Seite sind die Dschungeltage und -nächte heiß und feucht und mit Insekten durchsetzt; Verteilung von Moskitonetzen und Insektenschutzmittel wird nicht nur unsere Soldaten davon abhalten, sich ständig zu kratzen, sondern auch viele Krankheiten in Schach halten."

heat_kit2_technology:0 "Verbesserte Hitzeschutzausrüstung"
heat_kit2_technology_desc:0 "Verbesserungen an unseren Soldatenuniformen und Änderungen an unserer Fahrzeugen Kraftstoffgemische helfen ihnen, weniger Ausfälle zu erleiden.\n\n§!"
