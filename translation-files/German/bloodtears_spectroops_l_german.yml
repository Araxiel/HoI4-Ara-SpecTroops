penal_technology:0 "Sendet sie an die Front!"
penal_technology_short:0 "Sendet sie an die Front!"
penal_technology_desc:0 "Geben Sie Verbrechern eine Chance, sich durch den Frontdienst zu erlösen. Lass sie für ihr Land kämpfen und für ihre Verbrechen sühnen.\n§YNur im Krieg verfügbar!\n\n§!"

penal_technology2:0 "Bewährungsbataillone"
penal_technology2_short:0 "Bewährungsbataillone"
penal_technology2_desc:0 "Mobilisierung von Verbrechern, Dissidenten, Subversiven, Entarteten, schändlichen Offizieren und anderen Unerwünschten, um dem Land noch einmal in spezialisierten Bataillonen zu dienen, ob sie wollen oder nicht.\n§YNur im Krieg für Faschisten und Kommunisten!\n\n§!"
