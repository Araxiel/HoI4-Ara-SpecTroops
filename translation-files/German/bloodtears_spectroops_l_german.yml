amphibious_mech_vehicle:0 "Amphibische mechanisierte Landungsfahrzeuge"
amphibious_mech_vehicle_desc:0 "Dies sind umgewandelte Versionen unserer Truppentransporter, die unsere Marine bis zum Ufer oder durch Flüsse fahren lassen. Das bedeutet auch, dass sie direkt durch Sümpfe fahren können, ohne Angst haben zu müssen, stecken zu bleiben."
