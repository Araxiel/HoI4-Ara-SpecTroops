criminal_technology3_short:0 "Verbesserte Gefängnisarbeit"
criminal_technology3_desc:0 "Unser Gefängnissystem wird sein Engagement in der Produktion von Material in Richtung der Kriegsanstrengungen verfeinern und weiterführen.\n§YNur im Krieg verfügbar!§!"

