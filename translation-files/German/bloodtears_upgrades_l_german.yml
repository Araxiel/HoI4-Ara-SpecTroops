l_german:

general_reliability_upgrade:0 "Zuverlässigkeit"
general_reliability_upgrade_desc:0 "Die Verbesserung der Zuverlässigkeit führt zu weniger Verschleiß und der weniger defekten Ausrüstung, die ersetzt werden muss."
general_cost_upgrade:0 "Einschränken"
general_cost_upgrade_desc:0 "Durch das Beschneiden von Ecken und das Entfernen von unnötigen oder veralteten Teilen können wir die Herstellungskosten senken."
general_engine_upgrade:0 "Motor"
general_engine_upgrade:0 "Mehr Mobilität gibt taktische und strategische Vorteile."
mech_armor_upgrade:0 "Panzerung"
mech_armor_upgrade_desc:0 "Bessere Panzerung zu haben, als deine Gegner durchdringen können, ist ein großer Vorteil für deine Divisionen, wird dich jedoch verlangsamen."
mech_gun_upgrade:0 "Waffen"
mech_gun_upgrade_desc:0 "Das Verbessern der Kleinkaliberbewaffnung an Board der Personentransporter erhöht ihre Feuerkraft."
arty_gun_upgrade:0 "Lauf"
arty_gun_upgrade_desc:0 "Stellen Sie sicher, dass unsere Artilleriewaffen massive Feuerkraft besitzen, um sich durch die Verteidigungen des Gegners zu reißen."
arty_at_gun_upgrade:0 "Lauf"
arty_at_gun_upgrade_desc:0 "Stellen Sie sicher, dass unsere Panzerjäger die neusten Panzer des Gegners zerstören können."
arty_aa_gun_upgrade:0 "FlAK-Fähigkeit"
arty_aa_gun_upgrade_desc:0 "Stellen Sie sicher, dass unsere Flugabwehrkanonen die neuesten Flugzeuge des Gegners zerstören können."
sam_gun_upgrade:0 "Raketen"
sam_gun_upgrade_desc:0 "Stellen Sie sicher, dass unsere Flugabwehrbatterien die neuesten Flugzeuge zersötren können."
arty_aa_ground_upgrade:0 "Bodenattacke"
arty_aa_ground_upgrade_desc:0 "Verbessern Sie die Fähigkeit der FlAK-Kanonen, Bodentruppen zu treffen."
arty_rocket_upgrade:0 "Raketen"
arty_rocket_upgrade_desc:0 "Stellen Sie sicher, dass unsere Raketen massive Feuerkraft besitzen, um sich durch die Verteidigungen des Gegners zu reißen."
inf_loading_upgrade:0 "Lademechanismus"
inf_loading_upgrade_desc:0 "Verbessern Sie das Laden von Kleinkaliberbewaffnung durch das verfeinern des Nachlademechanismusses und der Schlitten oder der Magazine, was eine höhere Effizienz für unsere Infranterie bedeutet. "
