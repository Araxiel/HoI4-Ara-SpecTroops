chemical_warfare_tech: "Chemische Kriegsführung"
chemical_warfare_tech_desc: "Man könnte sagen, diese Zeiten sind schrecklich genug, um diese Waffen wieder zu verwenden. Aber wenn wir uns entscheiden, diese Waffen einzusetzen, wird es eine Vergeltung durch unsere Feinde und die internationale Gemeinschaft geben.\n"
chemical_technology_desc: "Nach der Brutalität, dem Tod und dem Elend, welcher die chemische Kriegsführung über die Menschen des ersten Weltkriegs brachte, zögern die meisten Nationen vor dem Einsetzen dieser Waffen des Horrors, besonders, da die meisten Führer die Qual dieser Waffen selbst erlebt haben. \n"
