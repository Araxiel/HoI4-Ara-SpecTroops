# Press Tech

tactics_TITLE_civilian: "CIVILIAN BUREAU"
civilian_technology_desc: "Our civilian ministries and propaganda can help us to mold our civilian population into a helpful tool to wield against our enemies."

press_tech1: "Press Integration"
press_tech1_desc: "Our press can serve our state. If we let the public in on our public plans and put the right spin on it, we can direct the public support (and anger) where we need it; even if this means lying to them using alternative facts."

press_censorship1: "Censorship"
press_censorship1_desc: "Using censorship we can suppress delicate information and reduce the intel the enemy's resistance has access to and thus reduce their power and impact on our troops. Further such efforts and instilling the fear of spies in our population will make it harder for actual hostile agents to work as effectively."
press_opposition_surpression: "Opposition Suppression"
press_opposition_surpression_desc: "By censoring and isolating our political opponents, we can keep foreign powers and hostile ideologies influence and corrupt our nation."

press_media1: "Media Manipulation"
press_media1_desc: "The media should further be integrated and report on our nation's grand achievements; if they are true or not is a detailed the public does not need to think about."
press_media2: "Extended Power"
press_media2_desc: "Needs to be written"

press_trucks1: "Commandeer Civilian Vehicles"
press_trucks1_desc: "Civilian trucks, military trucks; squint your eyes and you won't notice the difference; and hopefully our troops won't either."
press_trucks1_special_desc: "\n\n\n\n\n\nWe will demand our civilian population to chip in and \"donate\" their civilian trucks and cars to the war effort.\n\nThe more industrialised our nation is, the more vehicles will be available for us.\n\n           Allows the §YComandeer Civilian Vehicles Law§!\n"
press_trucks1_tt: "Allows the §YComandeer Civilian Vehicles Law§!\n"
press_trucks2: "Civilian Truck conversion"
press_trucks2_desc: "Civilian trucks and vehicles can easily be refitted to help our war effort and be employed by our army. This allows us to use civilian automotive plants to produce army-grade vehicles."
press_trucks2_tt: "Lowers Production Cost for Motorised Equipment"
press_trucks2_special_desc: "Gains National Spirit \"Civilian Truck conversion\", which lowers Production Cost for Motorised Equipment"
