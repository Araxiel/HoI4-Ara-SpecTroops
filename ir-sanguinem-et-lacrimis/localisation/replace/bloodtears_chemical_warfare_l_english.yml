gas_blue_cross: "Blue Cross"
GER_gas_blue_cross: "Blaukreuz"
gas_blue_cross_desc: "Blue Cross are chemical agents affecting the upper respiratory tract. Amongst the most common agents are diphenylchloroarsine and diphenylcyanoarsine. Agents such as this cause nausea, violent vomiting and even pulmonary edema (fluid buildup in the lungs). These gases are not inherintly lethal, but they help at exposing the enemy and hinder them at mounting a good defence. Blue Cross shells are mixed in with a high ratio of ordinary high-explosive shells, conceiling the gas and making it hard to differentiated such an attack with ordinary high-explosive shelling."
gas_blue_cross2: "Blue Cross II"
GER_gas_blue_cross2: "Blaukreuz Zwei"
gas_blue_cross2_desc: "Improved lung irritants such as lewisite and better mixture, together with improvements in shell and delivery will further improve our irritants, increasing their power to errode the enemy's ability to put up a effective resistance."

